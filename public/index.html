<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>SaaS Landing Page</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="max-w-full mx-auto relative">
        <!-- Grid -->
        <div
            class="grid md:grid-cols-3 xs:grid-cols-2 gap-ggrid xl:mx-mgrid lg:mx-24 md:mx-16 sm:mx-16 xs:mx-10 mt-mtop h-navheight">
            <!-- Logo -->
            <div class="m-0 flex items-center">
                <img class="md:h-6 lg:h-8 xl:h-10 xs:h-6" src="/public/assets/Logo Color.svg" alt="ipsum">
            </div>
            <!-- Mobile Menu Button -->
            <div class="flex justify-end items-center md:hidden">
                <button class="mobile-menu-button">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Primary nav -->
            <div class="flex justify-between items-center font-head text-freguler md:inline-flex xs:hidden">
                <a href="#"
                    class="text-grey hover:text-black hover:border-blue pb-pbottom border-b-2 border-transparent">Home</a>
                <a href="#"
                    class="text-grey hover:text-black hover:border-blue pb-pbottom border-b-2 border-transparent">Features</a>
                <a href="#"
                    class="text-grey hover:text-black hover:border-blue pb-pbottom border-b-2 border-transparent">Pricing</a>
                <a href="#"
                    class="text-grey hover:text-black hover:border-blue pb-pbottom border-b-2 border-transparent">Blog</a>
            </div>
            <!-- Secondary nav -->
            <div class="flex justify-end items-center font-head text-fbutton md:inline-flex xs:hidden">
                <a href="#"
                    class="bg-orange hover:bg-darkorange text-white xl:px-navheight lg:px-7 md:px-4 lg:py-mbutton md:py-3.5 rounded-large">Get
                    Started</a>
            </div>
            <!-- Mobile menu -->
            <div class="col-span-3 mobile-menu bg-white text-sm font-head md:hidden hidden">
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Home</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Features</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Pricing</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Blog</a>
                <button class="block px-4 py-2">
                    <a href="#" class="py-1 px-1 bg-orange hover:bg-darkorange rounded-large">Get Started</a>
                </button>
            </div>
        </div>
    </nav>

    <!-- Section Hero -->
    <section class="mt-msection mx-mgrid h-hero relative">
        <div class="grid grid-cols-2">
            <div></div>
            <div></div>
        </div>
    </section>

    <!-- Section Grid -->
    <section>
        <!-- Grid Helper -->
        <div
            class="grid grid-cols-12 xl:gap-ggrid lg:gap-7 md:gap-5 sm:gap-3 xs:gap-1 xl:mx-mgrid lg:mx-24 sm:mx-20 xs:mx-10 mt-mtop h-navheight">
            <div class="text-white bg-black">1</div>
            <div class="text-white bg-blue">2</div>
            <div class="text-white bg-orange">3</div>
            <div class="text-white bg-black">4</div>
            <div class="text-white bg-blue">5</div>
            <div class="text-white bg-orange">6</div>
            <div class="text-white bg-black">7</div>
            <div class="text-white bg-blue">8</div>
            <div class="text-white bg-orange">9</div>
            <div class="text-white bg-black">10</div>
            <div class="text-white bg-blue">11</div>
            <div class="text-white bg-orange">12</div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
