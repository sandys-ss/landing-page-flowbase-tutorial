<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>SaaS Landing Page</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="max-w-full mx-auto relative">
        <!-- Grid -->
        <div
            class="grid md:grid-cols-3 xs:grid-cols-2 gap-ggrid xl:mx-mgrid lg:mx-24 md:mx-16 sm:mx-16 xs:mx-10 mt-mtop h-navheight">
            <!-- Logo -->
            <div class="m-0 flex items-center">
                <img class="md:h-6 lg:h-8 xl:h-10 xs:h-6" src="/public/assets/Logo Color.svg" alt="ipsum">
            </div>
            <!-- Mobile Menu Button -->
            <div class="flex justify-end items-center md:hidden">
                <button class="mobile-menu-button">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Primary nav -->
            <div class="flex justify-between items-center font-head text-freguler md:inline-flex xs:hidden">
                <a href="#"
                    class="text-grey hover:text-black hover:border-blue pb-pbottom border-b-2 border-transparent">Home</a>
                <a href="#"
                    class="text-grey hover:text-black hover:border-blue pb-pbottom border-b-2 border-transparent">Features</a>
                <a href="#"
                    class="text-grey hover:text-black hover:border-blue pb-pbottom border-b-2 border-transparent">Pricing</a>
                <a href="#"
                    class="text-grey hover:text-black hover:border-blue pb-pbottom border-b-2 border-transparent">Blog</a>
            </div>
            <!-- Secondary nav -->
            <div class="flex justify-end items-center font-head text-fbutton md:inline-flex xs:hidden">
                <a href="#"
                    class="bg-orange hover:bg-darkorange text-white xl:px-navheight lg:px-7 md:px-4 lg:py-mbutton md:py-3.5 rounded-large">Get
                    Started</a>
            </div>
            <!-- Mobile menu -->
            <div class="col-span-3 mobile-menu bg-white text-sm font-head font md:hidden hidden z-10">
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Home</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Features</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Pricing</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Blog</a>
                <button class="block px-4 py-2 mb-4">
                    <a href="#" class="py-1 px-1 bg-orange hover:bg-darkorange rounded-large">Get Started</a>
                </button>
            </div>
        </div>
    </nav>

    <!-- Section Hero -->
    <section class="lg:mt-msection sm:mt-10 h-hero xl:mx-mgrid lg:mx-24 md:mx-16 sm:mx-16 xs:mx-10">
        <div class="grid grid-flow-col md:grid-cols-12 gap-ggrid xs:grid-rows-2">
            <!-- Mobile view - image -->
            <div class="flex flex-col justify-items-center items-center md:hidden xs:col-span-12">
                <img class="w-96" src="/public/assets/Hero 3D.png" alt="3D Hero">
            </div>
            <!-- Normal view -->
            <div class="md:flex md:flex-col md:mt-mtop2 md:col-span-5 xs:col-span-12 xs:-mt-6 xs:block">
                <h1 class="xl:text-fonthero lg:text-6xl xs:text-5xl font-head font-bold">
                    Grow your subscription business
                </h1>
                <p class="text-fontsecondhero font-body font-normal lg:w-shero sm:w-96 mt-mtop mb-mbottom text-grey">
                    Outcome-centered products that reduce churn,
                    optimize pricing, and grow your subscription business
                    end-to-end.</p>
                <div class="flex">
                    <button class="mr-10">
                        <a href="#"
                            class="bg-blue hover:bg-darkblue text-white xl:px-navheight lg:px-7 sm:px-4 lg:py-mbutton sm:py-3.5 rounded-large">Get
                            Started</a>
                    </button>
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M59.5 30C59.5 46.2924 46.2924 59.5 30 59.5C13.7076 59.5 0.5 46.2924 0.5 30C0.5 13.7076 13.7076 0.5 30 0.5C46.2924 0.5 59.5 13.7076 59.5 30Z"
                            fill="white" stroke="#E7E7E7" />
                        <path d="M30 18.75V41.25" stroke="#19191B" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M19.5 30.75L30 41.25L40.5 30.75" stroke="#19191B" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
            </div>
            <div class="relative md:col-span-7 md:col-start-7 -mr-16 xs:hidden md:block">
                <img class="absolute w-full" src="/public/assets/Hero 3D.png" alt="3D Hero">
            </div>
        </div>
    </section>





    <script src="js/app.js"></script>
</body>

</html>
